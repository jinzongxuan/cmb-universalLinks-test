    <form method="post" action="***" name="form" onsubmit="checkpost()">
        <label for="name">用户名：</label>
        <input type="text" name="name" id="name" />
        <br />
        <label for="pw">密码：</label>
        <input type="password" placeholder="安全键盘" onfocus ="focusKeyboard()" name="keyboardValue">
        <br />
        <input type="submit" value="提交" />
    </form>

</body>

<script>

    function checkpost() {
        if(document.forms[5].name.value=="test"&&document.forms[5].pw.value=="123") {
            alert("1")
            //window.location="跳转的地址";
        } else {
            alert("2")
            //return false;
        }
    }

    function focusKeyboard() {
        window.cmf
        .trigger(`http://cmf/secureKeyboard`, {
            type: 'password',
            colorStyle: 'dark'
        })
        .then(
            result => {
                this.keyboardValue = result.data;
            },
            error => {
                this.keyboardValue = JSON.stringify(error);
            }
        );
    }

</script>
